            <a href="contact.html">Contact</a>

    <main class="lg:m-5">
        <div class="flex flex-col m-4 gap-2">
            <a onclick="history.back()" class="mb-4 sm:hidden hover:text-emerald-400 active:text-sky-400"><i class="fa-solid fa-rotate-left"></i> back</a>

                <div class="flex flex-col m-3 border-2 border-emerald-400 lg:h-auto">
                    <h2 class="my-4 m-1 underline">Contact Form</h2>
                    <form class="grid sm:grid-cols-2 p-2 gap-4">
                        <input class="border-2 rounded-md h-10 placeholder:text-emerald-400/50 placeholder:px-1 dark:bg-slate-500" type="text" placeholder="First Name">
                        <input class="border-2 rounded-md h-10 placeholder:text-emerald-400/50 placeholder:px-1 dark:bg-slate-500" type="text" placeholder="Last Name">
                        <input class="border-2 sm:col-span-2 rounded-md h-10 placeholder:text-emerald-400/50 placeholder:px-1 dark:bg-slate-500" type="email" placeholder="Your Email Goes Here">
                        <input class="border-2 sm:col-span-2 rounded-md h-10 placeholder:text-emerald-400/50 placeholder:px-1 dark:bg-slate-500" type="number" placeholder="Your Phone Number">
                        <textarea class="border-2 sm:col-span-2 h-32 rounded-md placeholder:text-emerald-400/50 placeholder:px-1 dark:bg-slate-500" placeholder="Write whatever you like here"></textarea>
                    </form>
                    <button class="m-2 p-3 rounded-lg bg-emerald-400 text-white justify-self-center active:bg-sky-400">Send Message</button>
                </div>
            </div>
            <div class="flex flex-col items-center m-3 gap-3 col-span-2">
